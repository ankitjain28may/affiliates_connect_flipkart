affiliates_connect_flipkart.settings:
  path: '/admin/config/affiliates-connect/flipkart'
  defaults:
    _form: '\Drupal\affiliates_connect_flipkart\Form\AffiliatesFlipkartSettingsForm'
    _title: 'Affiliates Connect Flipkart Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

affiliates_connect_flipkart.batch_import:
  path: 'admin/config/affiliates-connect-flipkart/batch-processing'
  defaults:
    _title: 'Affiliates Connect Flipkart'
    _controller: 'Drupal\affiliates_connect_flipkart\Controller\FlipkartNativeController::startBatch'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
